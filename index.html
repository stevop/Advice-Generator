<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
<article class="container">
  
    <section class="wrapper">
      <h1 id="advice-id">Advice #<!-- Advice ID goes here --></h1>

      <img class="divider" src="./images/pattern-divider-mobile.svg" alt="divider">
      <img class="dice" src="./images/icon-dice.svg" alt="dice">
      <svg width='80' height='80'>
        <circle cx='50' cy='50' r='30' fill='#52ffa8'></circle>
     </svg>
    </section>
    
    <div class="attribution">
